<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progrees"></mat-progress-spinner>
  <h1>{{ progrees}} %</h1>
  <p>Keep on going , you can do it</p>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
    <button mat-raised-button color="accent" type="submit" (click)="resetTimer()">Reset</button>
    <button mat-raised-button color="primary" type="submit" (click)="startOrResumeTimer()">Start</button>
  </div>

</section>
