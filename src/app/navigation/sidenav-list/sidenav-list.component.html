<mat-nav-list>
  <mat-list-item *ngIf="isAuth">
    <a routerLink="/all-product" (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span class=" nav-caption">
        All Product</span></a>
  </mat-list-item>
  <mat-list-item *ngIf="!isAuth">
    <a routerLink="/signup" (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Sign Up</span>
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="!isAuth">
    <a routerLink="/login" (click)="onClose()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth">
    <a routerLink="/trainings" (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Data Training</span>
    </a>
  </mat-list-item>
</mat-nav-list>
<mat-list-item *ngIf="isAuth">
  <a style="cursor: pointer;" (click)="onLogout()">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-list-item>
